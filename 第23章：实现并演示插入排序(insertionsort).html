<head>
    <title>实现并演示插入排序(insertionsort)</title>

    <style>
        .highlight {
            font-family: "Arial";
            padding: 30px;
        }

        .summer {
            font-size: 64px;

<body>
    <h1 id="bigMessage" class="highlight summer">演示如何实现插入排序(insertionsort)</h1>
    <h1 id="smallMessage" class="highlight spring">打开浏览器的“开发者工具”，进入“控制台”使用</h1>
    <h1 id="smallMessage" class="highlight spring">例：在Chrome上按Ctrl+Shift+I</h1>
    <h1 id="smallMessage" class="highlight spring"><a href="https://bookzhou.com">访问译者主页(https://bookzhou.com)，下载更多资源和试读
    </h1>
    <script>
        function insertionSort(input) {
            // 用这个变量存储当前正在比较的元素，即活动数字
            let activeNumber;

            // 遍历数组，从第二个元素（索引1）开始
            for (let i = 1; i < input.length; i++) {
                // 将当前元素存储到activeNumber变量中
                activeNumber = input[i];
                let j;

                // 内层循环，将activeNumber与它前面的元素进行比较
                for (j = i - 1; j >= 0; j--) {
                    if (input[j] > activeNumber) {
                        // 将较大的元素前移一个位置，为activeNumber腾出空间
                        input[j + 1] = input[j];
                    } else {
                        // 如果找到一个小于或等于activeNumber的元素，那么退出内部循环
                        break;
                    }
                }
                // 将activeNumber放到其正确的排序位置
                input[j + 1] = activeNumber;
            }
        }


        let myinput = [24, 10, 17, 9, 5, 9, 1, 23, 300];
        insertionSort(myinput);

        console.log(myinput);
    </script>

</body>
