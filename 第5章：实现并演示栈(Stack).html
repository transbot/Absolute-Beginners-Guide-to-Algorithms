<!DOCTYPE html>
<html>
<head>
<title>栈的实现和显示</title>

<style>
  .highlight {
    font-family: "Arial";
    padding: 30px;
  }

  .summer {
    font-size: 64px;
    color: #0099FF;
  }

  .spring {
    font-size: 24px;
    color: #1969c5a0;
  }
</style>

</head>

<body>
<h1 id="bigMessage" class="highlight summer">栈（Stack）的实现与演示</h1>
<h1 id="smallMessage" class="highlight spring">打开浏览器的“开发者工具”，进入“控制台”使用</h1>
<h1 id="smallMessage" class="highlight spring">例：在Chrome上按Ctrl+Shift+I</h1>


<script>
class Stack {
    constructor(...items) {
      this.items = items;
    }
    clear() {
      this.items.length = 0;
    }
    clone() {
      return new Stack(...this.items);
    }
    contains(item) {
      return this.items.includes(item);
    }
    peek() {
      let itemsLength = this.items.length;
      let item = this.items[itemsLength - 1];
      return item;
    }
    pop() {
      let removedItem = this.items.pop();
      return removedItem;
    }
    push(item) {
      this.items.push(item);
      return item;
    }
  }

  let myStack = new Stack();

  // 添加项
  myStack.push("One");
  myStack.push("Two");
  myStack.push("Three!");
  
  // 预览最后一项
  myStack.peek(); // Three
  
  // 移除项
  let lastItem = myStack.pop();
  console.log(lastItem) // Three
  
  myStack.peek(); // Two
  
  // 创建栈的副本
  let newStack = myStack.clone();
  
  // 检查一个项是否在栈中
  newStack.contains("Three")  // false
  </script>
  
</body>
</html>
